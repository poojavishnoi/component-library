<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoDev UI</title>
</head>
<body>
  <div class="font snackbar_main_container">
    <h1>Snackbar</h1>
    <div class="btn_container">
      <button id="baseline" class="btn font">Baseline</button>
      <button id="leading" class="btn font">Leading</button>
      <button id="stacked" class="btn font">Stacked</button>
    </div>
    <div id="baseline_snackbar" class="snackbar_container baseline_snackbar">
      <p>Can't send photo. Retry in 5 seconds</p>
      <div class="snackbar_button">
      <a href="#"><p>Retry</p></a>
      <a id="baseline_close" href="#"><p>X</p></a>
      </div>
    </div>
    <div id="leading_snackbar" class="snackbar_container leading_snackbar">
      <p>Can't send photo. Retry in 5 seconds</p>
      <div class="snackbar_button">
      <a href="#"><p>Retry</p></a>
      <a id="leading_close" href="#"><p>X</p></a>
      </div>
    </div>
    <div id="stacked_snackbar" class="snackbar_container stacked_snackbar">
      <p>
        This item already has the label "travel". You can add a new label.
      </p>
      <div class="snackbar_button">
        <a href="#"><p>ADD A NEW LABEL</p></a>
        <a id="stack_close" href="#"><p>X</p></a>
      </div>
      </div>
    </div>

    
  </div>
  
</body>
</html>
